<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="dynPrice.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<table>
    <tr>
        <th>#</th>
        <th>Name</th>

        <td class="dp-quality"><span class="">0</span></td>

    <tr>
        <td>2</td>
        <td>Butter</td>
        <td class="dp-quality"></td>
        <td class="dp-cost">3</td>

    </tr>
    <tr>
        <td>3</td>
        <td>Milk</td>
        <td class="dp-quality"></td>
        <td class="dp-cost">2</td>
        <td class="dp-result"></td>
    </tr>
    <tr>
        <td>4</td>
        <td>Sugar</td>
        <td class="dp-quality"></td>
        <td class="dp-cost">3</td>
        <td class="dp-result"></td>
    </tr>
    <tr>
        <td>5</td>
        <td>Chocolate</td>
        <td class="dp-quality"></td>
        <td class="dp-cost">5</td>
        <td class="dp-result"></td>
    </tr>
    <tr>
        <td class="dp-total" colspan="5"></td>
    </tr>
</table>
</body>
</html>
